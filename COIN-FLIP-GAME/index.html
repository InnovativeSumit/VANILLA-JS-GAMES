<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="image.png">

</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="container max-w-md mx-auto p-6 bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-xl mt-8">
        <h1 class="text-4xl font-bold text-center text-white mb-6 tracking-wider">Coin Flip</h1>
        
        <div id="prediction-section" class="mb-6">
            <p class="text-white text-xl text-center mb-3">What's your prediction?</p>
            <div class="flex justify-center space-x-4">
                <button id="predict-heads" class="prediction-btn bg-gradient-to-r from-yellow-400 to-yellow-500 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm3-1a1 1 0 11-2 0 1 1 0 012 0zm2 1a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                    </svg>
                    Heads
                </button>
                <button id="predict-tails" class="prediction-btn bg-gradient-to-r from-yellow-500 to-yellow-600 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.5a.5.5 0 01-1 0V5a2 2 0 114 0v.5a.5.5 0 01-1 0V5a1 1 0 10-2 0v.5a.5.5 0 01-1 0V5a2 2 0 114 0v.5a1.5 1.5 0 01-3 0V5z" clip-rule="evenodd"></path>
                    </svg>
                    Tails
                </button>
            </div>
            <p id="prediction-text" class="text-white text-center mt-3 h-5 font-medium"></p>
        </div>
        
        <div class="coin-container my-6">
            <div id="coin" class="coin">
                <div class="coin-heads">
                    <div class="coin-inner">
                        <div class="heads-design">
                            <div class="letter-circle">H</div>
                        </div>
                    </div>
                </div>
                <div class="coin-tails">
                    <div class="coin-inner">
                        <div class="tails-design">
                            <div class="letter-circle">T</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="result" class="text-center text-white text-2xl font-bold my-4 h-8 result-text"></div>
        <div id="prediction-result" class="text-center my-2 h-8"></div>
        
        <div class="text-center my-6">
            <button id="flip-button" class="flip-btn bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transition-all" disabled>
                Flip Coin
            </button>
        </div>
        
        <div id="stats" class="stats grid grid-cols-2 gap-4 mt-6">
            <div class="counter text-center">
                <p class="text-white font-bold">Heads</p>
                <p id="heads-count" class="text-white text-2xl font-bold">0</p>
            </div>
            <div class="counter text-center">
                <p class="text-white font-bold">Tails</p>
                <p id="tails-count" class="text-white text-2xl font-bold">0</p>
            </div>
        </div>
        
        <div id="prediction-stats" class="stats grid grid-cols-2 gap-4 mt-4">
            <div class="counter text-center">
                <p class="text-white font-bold">Correct</p>
                <p id="correct-count" class="text-white text-2xl font-bold">0</p>
            </div>
            <div class="counter text-center">
                <p class="text-white font-bold">Success Rate</p>
                <p id="success-rate" class="text-white text-2xl font-bold">0%</p>
            </div>
        </div>
        
        <div id="last-flips" class="mt-6 p-3 bg-white bg-opacity-20 rounded-lg backdrop-filter backdrop-blur-sm hidden">
            <p class="text-white font-semibold text-center mb-2">Last 5 Flips</p>
            <div id="flip-history" class="flex justify-center space-x-2"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
